    <title>Fontes Externas</title>
    <style>

        @font-face {
            font-family: 'Minha fonte';
            src: url(fonts/littlebird.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de formt()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Minha fonte';
            font-size: 3em;
        }
    </style>
</head>
